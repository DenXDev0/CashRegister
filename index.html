<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cash Register</h1>

    <div class="product-cards">

      <div class="product-card" data-price="19.5">
        <img src="https://placehold.co/200x180" alt="Product 1">
        <div class="card-body">
          <h4>Example 1</h4>
          <p>Price: $19.50</p>
          <button class="select-product">Select</button>
        </div>
      </div>
      
      <div class="product-card" data-price="3.26">
        <img src="https://placehold.co/200x180" alt="Product 2">
        <div class="card-body">
          <h4>Example 2</h4>
          <p>Price: $3.26</p>
          <button class="select-product">Select</button>
        </div>
      </div>
      
      <div class="product-card" data-price="11.95">
        <img src="https://placehold.co/200x180" alt="Product 3">
        <div class="card-body">
          <h4>Example 3</h4>
          <p>Price: $11.95</p>
          <button class="select-product">Select</button>
        </div>
      </div>
    </div>

    <div id="selected-product"></div>

    <div class="input-group">
      <label for="cash">Enter Cash Amount</label>
      <input type="number" id="cash" placeholder="Enter cash" step="0.01" min="0">
    </div>

    <button id="purchase-btn">Purchase</button>
    <button id="reset-btn">Reset</button>

    <div class="output">
      <div id="change-due-drawer">
        <h3>Change Due</h3>
        <div id="change-due"></div>
      </div>

      <div id="cash-in-drawer">
        <h3>Cash in Drawer</h3>
        <div id="cid-display"></div>
      </div>
  </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
